<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--[IMAGEM]-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as condifgurações no seu ambiente.</p>
                <form action="#" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="" id="" autocomplete="email" required maxlength="30" placeholder="seu e-mail">
                        <label for="">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">vpn_key</i>
                        <input type="password" name="" id="" autocomplete="current-password" required minlength="8" maxlength="15" placeholder="sua senha">
                        <label for="">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <button class="forgotpassword">Esqueci a senha <i class="material-symbols-outlined">mail</i></button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
